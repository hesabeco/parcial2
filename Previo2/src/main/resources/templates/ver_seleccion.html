<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ver Paciente</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Ver Seleccion</h1>
				<div class="card-body">
					<form th:action="@{/verPaciente}" th:object="${paciente}"
						method="get">
						<div class="form-group">
							<label>Id :</label> <span data-descripcion th:text="*{id}"
								class="form-control"></span>
						</div>
						<div class="form-group">
							<label>Nombre :</label> <span data-descripcion
								th:text="*{nombre}" class="form-control"></span>
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Volver a la lista</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
