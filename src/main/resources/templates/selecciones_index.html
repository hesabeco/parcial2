<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Listado de Selecciones</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
	   <h1>Listado de Selecciones</h1>
		<table class="table table-bordered">
			<thead class="table-success">
				<tr>
					<td>Id</td>
					<td>Nombre</td>
					<td>Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="seleccion: ${selecciones}">
					<td th:text="${seleccion.id}"></td>
					<td th:text="${seleccion.nombre}"></td>
					 <td> 
				  <a th:href="@{/selecciones/ver/{id}(id=${seleccion.id})}" class="btn btn-info">Ver</a>
                  <a th:href="@{/selecciones/editar/{id}(id=${seleccion.id})}" class="btn btn-info">Editar</a>
                  <a th:href="@{/selecciones/{id}(id=${seleccion.id})}" class="btn btn-info">Eliminar</a>
                  </td>
				</tr>
			</tbody>
		</table>
		<a href="/selecciones/crear"><button class="btn btn-info">Agregar Seleccion</button></a>
		<a href="/continentes"><button class="btn btn-info">Continente</button></a>
		<a href="/estadios"><button class="btn btn-info">Estadios</button></a>
		<a href="/partidos"><button class="btn btn-info">Partidos</button></a>
		<a href="/resultados"><button class="btn btn-info">Resultados</button></a>
	</div>
		<br>
</body>
</html>
