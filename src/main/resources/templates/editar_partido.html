<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Partido</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar Partido</h1>
				<div class="card-body">
					<form th:action="@{/partidos/{id}(id=${partido.id})}" th:object="${partido}"
						method="post">
						<div class="form-group">
							<label>Estadio :</label> 
							<div>
							<select th:field="*{estadio}" class="form-control" required>
							<th:block th:each="estadio: ${listaEstadios}">
							<option th:text="${estadio.nombre}" th:value="${estadio.id}"></option>
							</th:block>
							</select>
							</div>
						</div>
						<div class="form-group">
							<label>Fecha :</label> <input type="datetime" name="fecha"
								th:field="*{fecha}"  th:value="${partido.fecha}" class="form-control" >
						</div>
						<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
