<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Listado de Partidos</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1>Listado de Partidos</h1>
		<table class="table table-bordered">
			<thead class="table-success">
				<tr>
					<td>Id</td>
					<td>Fecha</td>
					<td>Estadio</td>
					<td>Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="partido: ${partidos}">
					<td th:text="${partido.id}"></td>
					<td th:text="${partido.fecha}"></td>
					<td th:text="${partido.estadio}"></td>
					 <td> 
				  <a th:href="@{/partidos/ver/{id}(id=${partido.id})}" class="btn btn-info">Ver</a>
                  <a th:href="@{/partidos/editar/{id}(id=${partido.id})}" class="btn btn-info">Editar</a>
                  <a th:href="@{/partidos/{id}(id=${partido.id})}" class="btn btn-info">Eliminar</a>
                  </td>
				</tr>
			</tbody>
		</table>
		<a href="/partidos/crear"><button class="btn btn-info">Agregar Partido</button></a>
		<a href="/resultados"><button class="btn btn-info">Resultados</button></a>
		<a href="/continentes"><button class="btn btn-info">Continente</button></a>
		<a href="/selecciones"><button class="btn btn-info">Selecciones</button></a>
		<a href="/estadios"><button class="btn btn-info">Estadios</button></a>
	</div>
	<br>
</body>
</html>
