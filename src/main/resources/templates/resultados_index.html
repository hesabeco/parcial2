<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Listado de Resultados</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1>Listado de Resultados</h1>
		<table class="table table-bordered">
			<thead class="table-success">
				<tr>
					<td>Id</td>
					<td>Partido</td>
					<td>Seleccion</td>
					<td>Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="resultado: ${resultados}">
					<td th:text="${resultado.id}"></td>
					<td th:text="${resultado.partido}"></td>
				    <td th:text="${resultado.seleccion}"></td>
					 <td> 
				  <a th:href="@{/resultados/ver/{id}(id=${resultado.id})}" class="btn btn-info">Ver</a>
                  <a th:href="@{/resultados/editar/{id}(id=${resultado.id})}" class="btn btn-info">Editar</a>
                  <a th:href="@{/resultados/{id}(id=${resultado.id})}" class="btn btn-info">Eliminar</a>
                  </td>
				</tr>
			</tbody>
		</table>
		<a href="/resultados/crear"><button class="btn btn-info">Agregar Resultados</button></a>
		<a href="/continentes"><button class="btn btn-info">Continente</button></a>
		<a href="/selecciones"><button class="btn btn-info">Selecciones</button></a>
		<a href="/estadios"><button class="btn btn-info">Estadios</button></a>
		<a href="/partidos"><button class="btn btn-info">Partidos</button></a>
	</div>
		<br>
</body>
</html>
