<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Listado de Continentes</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1>Listado de Estadios</h1>
		<table class="table table-bordered">
			<thead class="table-success">
				<tr>
					<td>Id</td>
					<td>Nombre</td>
					<td>Capacidad</td>
					<td>Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estadio: ${estadios}">
					<td th:text="${estadio.id}"></td>
					<td th:text="${estadio.nombre}"></td>
					<td th:text="${estadio.capacidad}"></td>
					 <td> 
				  <a th:href="@{/estadios/ver/{id}(id=${estadio.id})}" class="btn btn-info">Ver</a>
                  <a th:href="@{/estadios/editar/{id}(id=${estadio.id})}" class="btn btn-info">Editar</a>
                  <a th:href="@{/estadios/{id}(id=${estadio.id})}" class="btn btn-info">Eliminar</a>
                  </td>
				</tr>
			</tbody>
		</table>
		<a href="/estadios/crear"><button class="btn btn-info">Agregar Estadio</button></a>
		<a href="/continentes"><button class="btn btn-info">Continentes</button></a>
		<a href="/selecciones"><button class="btn btn-info">Selecciones</button></a>
		<a href="/partidos"><button class="btn btn-info">Partidos</button></a>
		<a href="/resultados"><button class="btn btn-info">Resultados</button></a>
	</div>
		<br>
</body>
</html>
