<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ver Seleccion</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-9 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Ver Seleccion</h1>
				<div class="card-body">
					<form th:action="@{/verSelecciones}" th:object="${seleccion}"
						method="get">
						<div class="form-group col-lg-9 col-md-6 col-sm-6 container justify-content-center">
							<label>Id :</label> <span data-descripcion th:text="*{id}"
								class="form-control"></span>
						</div>
						<div class="form-group col-lg-9 col-md-6 col-sm-6 container justify-content-center">
							<label>Nombre :</label> <span data-descripcion
								th:text="*{nombre}" class="form-control"></span>
						</div>
						<div class="form-group col-lg-9 col-md-6 col-sm-6 container justify-content-center">
							<label>Continente :</label> <span data-descripcion
								th:text="*{continente.nombre}" class="form-control"></span>
						</div>
						<div class="form-group col-lg-9 col-md-6 col-sm-6 container justify-content-center">
							<label>Grupo :</label> <span data-descripcion th:text="*{grupo}"
								class="form-control"></span>
						</div>
						<div class="box-footer col-lg-9 col-md-6 col-sm-6 container justify-content-center" >
							<button class="btn btn-success">Volver a la lista</button>
						</div>
						<div align="center">
							<h1 class="text-center">Partidos</h1>
							<table class="table table-bordered">

								<thead class="table-success">
									<tr>
										<td>Id</td>
										<td>Partido</td>
										<td>Acciones</td>
									</tr>
								</thead>
								<tbody>
									<tr th:each="resultado: ${resultados}">
										<td th:text="${resultado.id}"></td>
										<td th:text="${resultado.partido}"></td>
										<td><a
											th:href="@{/resultados/ver/{id}(id=${resultado.id})}"
											class="btn btn-info">Ver</a> <a
											th:href="@{/resultados/editar/{id}(id=${resultado.id})}"
											class="btn btn-info">Editar</a> <a
											th:href="@{/resultados/{id}(id=${resultado.id})}"
											class="btn btn-info">Eliminar</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
