<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Listado de Continentes</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h1>Listado de Continentes</h1>
		<table class="table table-bordered">
			<thead class="table-success">
				<tr>
					<td>Id</td>
					<td>Nombre</td>
					<td>Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="continente: ${continentes}">
					<td th:text="${continente.id}"></td>
					<td th:text="${continente.nombre}"></td>
					 <td> 
				  <a th:href="@{/continentes/ver/{id}(id=${continente.id})}" class="btn btn-info">Ver</a>
                  <a th:href="@{/continentes/editar/{id}(id=${continente.id})}" class="btn btn-info">Editar</a>
                  <a th:href="@{/continentes/{id}(id=${continente.id})}" class="btn btn-info">Eliminar</a>
                  </td>
				</tr>
			</tbody>
		</table>
		<a href="/continentes/crear"><button class="btn btn-info">Agregar Continente</button></a>
		<a href="/selecciones"><button class="btn btn-info">Selecciones</button></a>
		<a href="/estadios"><button class="btn btn-info">Estadios</button></a>
		<a href="/partidos"><button class="btn btn-info">Partidos</button></a>
		<a href="/resultados"><button class="btn btn-info">Resultados</button></a>
	</div>
		<br>
</body>
</html>
